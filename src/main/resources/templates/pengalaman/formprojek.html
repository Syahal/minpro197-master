<style>

.biru{
	background-color: #6495ED;
}

.putih{
	background-color: #F0FFF0;
}

</style>

<div class="col-lg-12">
<form id="form-projek" th:action="@{~/pengalaman/simpan}" th:object="${projek}" method="POST">
	<div class="putih modal-header">
		<button type="button" class="close btn-xs" id="btn-close-form"><span aria-hidden="true">&times;</span></button>
		<h4 class="modal-title">Tambah Proyek </h4>
		
		<!-- Biodata ID, dengan HIDDEN -->
		<input type="hidden" th:field="*{biodataId}" />
		<input type="hidden" th:field="*{id}" />
	</div>
	<div class="putih modal-body">
		<div class="form-group">
			
			<!-- isi konten disini -->
			<div class="row">
				<div class="col-md-6 col-sm-6 col-xs-12">
					<div th:class="${#fields.hasErrors('startMonth')} ? 'form-group has-error':'form-group'">
						<label>Waktu Mulai Proyek *</label>
						<select th:field="*{startMonth}" class="form-control" id="start-month">
							<option value="">- Pilih Bulan-</option>
							<option th:each="item : ${listBulan}" th:text="${item}" th:value="${item}"></option>
						</select>
						<span th:if="${#fields.hasErrors('startMonth')}" class="help-block" th:errors="*{startMonth}">pesan error</span>
					</div>
				</div>			
				<div class="col-md-6 col-sm-6 col-xs-12">
					<div th:class="${#fields.hasErrors('startYear')} ? 'form-group has-error':'form-group'">
						<label>&nbsp;</label>
						<select th:field="*{startYear}" class="form-control" id="start-year">
							<option value="">- Pilih Tahun-</option>
							<option th:each="item : ${listStartYear}" th:text="${item}" th:value="${item}"></option>
						</select>
						<span th:if="${#fields.hasErrors('startYear')}" class="help-block" th:errors="*{startYear}">pesan error</span>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<div th:class="${#fields.hasErrors('projectName')} ? 'form-group has-error':'form-group'">
						<label>Nama Proyek *</label>
						<input type="text" th:field="*{projectName}" class="form-control"/>
						<span th:if="${#fields.hasErrors('projectName')}" class="help-block" th:errors="*{projectName}">pesan error</span>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-6 col-sm-6 col-xs-12">
					<div th:class="${#fields.hasErrors('projectDuration')} ? 'form-group has-error':'form-group'">
						<label>Lama Pengerjaan</label>
						<input type="text" th:field="*{projectDuration}" class="form-control"/>
						<span th:if="${#fields.hasErrors('projectDuration')}" class="help-block" th:errors="*{projectDuration}">pesan error</span>
					</div>
				</div>
				<div class="col-md-6 col-sm-6 col-xs-12">
					<div th:class="${#fields.hasErrors('startYear')} ? 'form-group has-error':'form-group'">
						<label>&nbsp;</label>
						<select th:field="*{startYear}" class="form-control" id="start-year">
							<option value="">- Pilih -</option>
							<option th:each="item : ${listStartYear}" th:text="${item}" th:value="${item}"></option>
						</select>
						<span th:if="${#fields.hasErrors('startYear')}" class="help-block" th:errors="*{startYear}">pesan error</span>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-6 col-sm-6 col-xs-12">
					<div th:class="${#fields.hasErrors('client')} ? 'form-group has-error':'form-group'">
						<label>Klien </label>
						<input type="text" th:field="*{client}" class="form-control"/>
						<span th:if="${#fields.hasErrors('client')}" class="help-block" th:errors="*{client}">pesan error</span>
					</div>
				</div>
				<div class="col-md-6 col-sm-6 col-xs-12">
					<div th:class="${#fields.hasErrors('projectPosition')} ? 'form-group has-error':'form-group'">
						<label>Posisi Ketika Proyek * </label>
						<input type="text" th:field="*{projectPosition}" class="form-control"/>
						<span th:if="${#fields.hasErrors('projectPosition')}" class="help-block" th:errors="*{projectPosition}">pesan error</span>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<div th:class="${#fields.hasErrors('description')} ? 'form-group has-error':'form-group'">
						<label>Keterangan </label>
						<input type="text" th:field="*{description}" class="form-control"/>
						<span th:if="${#fields.hasErrors('description')}" class="help-block" th:errors="*{description}">pesan error</span>
					</div>
				</div>
			</div>
		</div>					
			<!-- akhir konten -->
			
		</div>
	</div>
	<div class="putih modal-footer">
		<div class="btn-group">
       		<button type="button" class="btn btn-warning" id="btn-close-form">Batal</button>
       		<button type="submit" class="btn btn-primary">Simpan</button>
       	</div>
     </div>
</form>
</div>
